<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="styles/logo.png">
    <title>اتصل بنا - تكنوليس</title>
    <link rel="stylesheet" href="styles/contact-styles.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Added Font Awesome -->

</head>
<body>
    <nav>
        <div class="logo">
            <a href="index-ar.html" class="logo-link"></a>
        </div>
        <ul>
            <li><a href="index-ar.html">الصفحة الرئيسية</a></li>
            <li><a href="about-ar.html">معلومات عنا</a></li>
            <li><a href="contact-ar.html">اتصل بنا</a></li>
            <li><a href="login-ar.html">تسجيل الدخول</a></li>
            <li><a href="cart-ar.html"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</a></li> <!-- Replaced Cart text with icon -->
        </ul>
        <div class="language-switch">
            <a href="contact.html">English</a>
        </div>
    </nav>

    <section id="contact">
        <div class="content">
            <h1>اتصل بنا</h1>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">الاسم الكامل:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <label for="message">رسالتك:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <label for="photo">تحميل صورة (اختياري):</label>
                <div class="upload-container" id="upload-container">
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                
                <button type="submit">إرسال</button>
            </form>
        </div>
    </section>

    <footer>
        <p>© Technoless / 2024 IMAM / CCIS / IT dept.</p>
    </footer>

    <script>
        // Ensure the script runs after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const uploadContainer = document.getElementById('upload-container');
            const fileInput = document.getElementById('photo');
            
            uploadContainer.addEventListener('click', function() {
                fileInput.click(); // Trigger the click event on the file input
            });
        });
    </script>
</body>
</html>
